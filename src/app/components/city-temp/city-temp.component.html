<div class="flex w-full mt-2 items-center">
  <div
    class="pl-4 text-blue-500 hover:text-blue-700 cursor-pointer font-bold"
    [routerLink]="['/']"
  >
    Back
  </div>
  <div class="text-3xl flex justify-center font-bold w-full">
    {{ cityName }}
  </div>
</div>
<div
  class="
    grid grid-cols-1
    gap-2
    lg:grid-cols-3
    md:grid-cols-2
    xl:grid-cols-3
    mt-5
  "
  *ngIf="tempForeCast.length > 0"
>
  <div *ngFor="let tempa of tempForeCast">
    <div>
      <div
        class="
          flex flex-col
          border border-gray-400
          rounded
          m-4
          p-2
          bg-blue-100
          hover:bg-blue-200
        "
      >
        <div class="flex flex-row w-90">
          <div class="flex flex-col w-2/5 text-center">
            <div class="font-bold">Date</div>
            <div>
              {{ tempa.dt_txt }}
            </div>
          </div>
          <div class="flex flex-col w-1/3 text-center">
            <div class="font-bold">Temperature</div>
            <div class="flex justify-center">
              {{ tempa.main.temp }} ℃
              <img class="w-10 -mt-2" [src]="tempa.weather[0].icon" />
            </div>
          </div>
          <div class="flex flex-col w-1/3 text-center">
            <div class="font-bold">Sea Level</div>
            <div>{{ tempa.main.sea_level }} hPa</div>
          </div>
        </div>
        <!-- <div class="flex flex-row w-90 mt-4">
          <div class="flex flex-col w-1/2 text-center">
            <div class="font-bold">Temperature</div>
            <div class="flex justify-center">{{ tempa.main.temp }} ℃ <img class="w-10 -mt-2" [src]="tempa.weather[0].icon" /></div>
          </div>
          <div class="flex flex-col w-1/2 text-center">
            
          </div>
        </div> -->
      </div>
    </div>
  </div>  
</div>
<div
  *ngIf="tempForeCast.length === 0"
  class="h-64 w-full flex justify-center font-bold items-center"
>
  Loading...
</div>
