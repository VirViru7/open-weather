<div
  class="grid grid-cols-1 gap-4 lg:grid-cols-3 md:grid-cols-2 xl:grid-cols-3"
  *ngIf="cities.length > 0"
>
  <div *ngFor="let city of cities">
    <div>
      <div
        class="
          flex flex-col
          border border-gray-400
          rounded
          m-4
          p-2
          bg-blue-100
          hover:bg-blue-200
          cursor-pointer
        "
        [routerLink]="['/city', city.name]"
      >
        <div class="flex flex-row w-90">
          <div class="flex flex-col w-1/2 text-center">
            <div class="font-bold">City</div>
            <div>
              {{ city.name }}
            </div>
          </div>
          <div class="flex flex-col w-1/2 text-center">
            <div class="font-bold">Temperature</div>
            <div>{{ city.main.temp }}</div>
          </div>
        </div>
        <div class="flex justify-center">
          <img [src]="city.weather[0].icon" />
        </div>
        <div class="flex flex-row w-90">
          <div class="flex flex-col w-1/2 text-center">
            <div class="font-bold">Sunrise</div>
            <div>
              {{ city.sys.sunrise }}
            </div>
          </div>
          <div class="flex flex-col w-1/2 text-center">
            <div class="font-bold">Sunset</div>
            <div>
              {{ city.sys.sunset }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  *ngIf="cities.length === 0"
  class="h-64 w-full flex justify-center font-bold items-center"
>
  Loading...
</div>
